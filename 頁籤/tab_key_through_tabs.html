<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>頁籤：以Tab 遍歷之頁籤</title>
  <style>
    :root {
      --ink: #111;
      --line: #ccc;
      --tab-bg: #dbe5f5dc;
      --panel-bg: #fff;
      --brand: #0a63ff;
      --focus-ring: 3px;
      --focus-shadow: rgba(10, 99, 255, .35);
    }

    html,
    body {
      margin: 0;
      padding: 0
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", sans-serif;
      color: var(--ink);
      padding: 24px
    }

    .skip-link {
      position: absolute; left: 12px; top: 0;
      transform: translateY(-150%);
      padding: 12px 16px; background: #fff;
      border: 2px solid var(--brand); border-radius: var(--radius);
      box-shadow: var(--shadow); text-decoration: none;
      color: var(--ink); font-weight: 600; z-index: 1000;
    }
    .skip-link:focus, .skip-link:focus-visible {
      transform: translateY(12px);
    }

    h1 {
      text-align: center;
    }

    #tab-container {
      display: flex;
      flex-direction: column;
      gap: 0;
      max-width: 960px;
      margin: 0 auto;
    }

    [role="tablist"] {
      display: flex;
      justify-content: flex-start;
      gap: 0;
      border-bottom: 1px solid var(--line);
      margin: 0;
      padding: 0;
      overflow: visible;
      flex-wrap: wrap;
    }

    [role="tab"] {
      flex: 0 0 auto;
      appearance: none;
      background: var(--tab-bg);
      border: 1px solid var(--line);
      border-bottom: none;
      padding: 10px 14px;
      cursor: pointer;
      position: relative;
      z-index: 0;
    }

    [role="tab"][aria-selected="true"] {
      background: #fcfcfc;
      border-top: 6px solid #0b50b8;
    }

    [role="tab"]:focus-visible {
      outline: var(--focus-ring) solid var(--brand);
      outline-offset: 2px;
      box-shadow: 0 0 0 calc(var(--focus-ring) + 1px) var(--focus-shadow);
      z-index: 2;
    }

    [role="tabpanel"] {
      border: 1px solid var(--line);
      padding: 12px 12px 20px;
      background: var(--panel-bg);
      overflow: visible;
      position: relative;
      z-index: 0;
    }

    [role="tabpanel"]:focus-visible {
      outline: var(--focus-ring) solid var(--brand);
      outline-offset: 2px;
      box-shadow: 0 0 0 calc(var(--focus-ring) + 1px) var(--focus-shadow);
      z-index: 2;
    }

    .panel-button {
      padding: 6px 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color .2s;
      position: relative;
      z-index: 1;
    }

    .panel-button:hover,
    .panel-button:focus {
      background: #0056b3;
    }

    .panel-button:focus {
      outline: var(--focus-ring) solid var(--brand);
      outline-offset: 2px;
      box-shadow: 0 0 0 calc(var(--focus-ring) + 1px) var(--focus-shadow);
    }

    a:focus {
      outline: var(--focus-ring) solid var(--brand);
      outline-offset: 2px;
      box-shadow: 0 0 0 calc(var(--focus-ring) + 1px) var(--focus-shadow);
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>
  <a href="#mainh1" class="skip-link">跳到主要內容區</a>
  <main>
    <h1 id="mainh1">頁籤：以Tab 遍歷之頁籤</h1>

    <div id="tab-container">
      <div role="tablist" aria-label="範例頁籤元件" id="tabs">
        <button role="tab" aria-selected="true" aria-controls="panel-1" id="tab-1" tabindex="0">頁籤一</button>
        <button role="tab" aria-selected="false" aria-controls="panel-2" id="tab-2" tabindex="-1">頁籤二</button>
        <button role="tab" aria-selected="false" aria-controls="panel-3" id="tab-3" tabindex="-1">頁籤三</button>
      </div>

      <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
        <h2>頁籤一的對應內容</h2>
        <p>這是頁籤一的內容。這裡可以放置更多的文案。</p>
        <button class="panel-button">一個範例按鈕，點了不會有效果</button>
      </div>

      <div id="panel-2" role="tabpanel" tabindex="-1" aria-labelledby="tab-2" hidden>
        <h2>頁籤二的對應內容</h2>
        <p>這是頁籤二的內容。這裡可以放置更多的文案。</p>
        <a href="javascript:void(0);">一個範例連結，點了不會有效果</a>
      </div>

      <div id="panel-3" role="tabpanel" tabindex="-1" aria-labelledby="tab-3" hidden>
        <h2>頁籤三的對應內容</h2>
        <p>這是頁籤三的內容。這裡可以放置更多的文案。</p>
      </div>
    </div>
  </main>

  <script>
    (function () {
      var skip = document.querySelector('.skip-link');
      if (skip) {
        skip.addEventListener('click', function () {
          var target = document.getElementById('mainh1');
          if (!target) return;
          if (!target.hasAttribute('tabindex')) target.setAttribute('tabindex', '-1');
          target.focus({ preventScroll: false });
        });
      }

      const tablist = document.getElementById('tabs');
      const tabs = Array.from(tablist.querySelectorAll('[role="tab"]'));
      const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));

      function getPanelByTab(tab) {
        return document.getElementById(tab.getAttribute('aria-controls'));
      }
      function getTabByPanel(panel) {
        return document.getElementById(panel.getAttribute('aria-labelledby'));
      }

      function selectTab(tab, { focusTab = true, focusPanel = false } = {}) {
        tabs.forEach(t => {
          const sel = (t === tab);
          t.setAttribute('aria-selected', sel ? 'true' : 'false');
          t.tabIndex = sel ? 0 : -1;

          const p = getPanelByTab(t);
          if (sel) {
            p.hidden = false;
            p.tabIndex = 0; 
          } else {
            p.hidden = true;
            p.tabIndex = -1;
          }
        });
        if (focusTab) tab.focus();
        if (focusPanel) getPanelByTab(tab).focus();
      }

      function getNextTab(currentTab) {
        const i = tabs.indexOf(currentTab);
        if (i === -1 || i === tabs.length - 1) return null;
        return tabs[i + 1];
      }
      function getPrevTab(currentTab) {
        const i = tabs.indexOf(currentTab);
        if (i <= 0) return null;
        return tabs[i - 1];
      }

      const FOCUSABLE = [
        'a[href]:not([tabindex="-1"])',
        'button:not([disabled])',
        'input:not([disabled]):not([type="hidden"])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');

      function getFocusableInPanel(panel) {
        const list = Array.from(panel.querySelectorAll(FOCUSABLE));
        if (panel.tabIndex >= 0) list.unshift(panel); 
        return list.filter(el => (el.offsetParent !== null) || el === panel);
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => selectTab(tab, { focusTab: true }));
      });

      panels.forEach(panel => {
        panel.addEventListener('keydown', (e) => {
          if (e.key !== 'Tab' || e.ctrlKey || e.metaKey) return;

          const focusables = getFocusableInPanel(panel);
          if (focusables.length === 0) return;

          const active = document.activeElement;
          const first = focusables[0];
          const last = focusables[focusables.length - 1];

          if (!e.shiftKey && active === last) {
            const thisTab = getTabByPanel(panel);
            const next = getNextTab(thisTab);
            if (next) {
              e.preventDefault();
              selectTab(next, { focusTab: true }); 
            } 
          }
          else if (e.shiftKey && active === first) {
            e.preventDefault();
            const thisTab = getTabByPanel(panel);
            thisTab.focus();
          }
        });
      });

      tablist.addEventListener('keydown', (e) => {
        if (e.key !== 'Tab' || !e.shiftKey || e.ctrlKey || e.metaKey) return;

        const currentTab = document.activeElement;
        if (!currentTab || currentTab.getAttribute('role') !== 'tab') return;

        const prev = getPrevTab(currentTab);
        if (!prev) {
          return;
        }

        e.preventDefault();
        selectTab(prev, { focusTab: false });
        const prevPanel = getPanelByTab(prev);
        const list = getFocusableInPanel(prevPanel);
        const target = list[list.length - 1] || prevPanel;
        target.focus();
      });

      selectTab(tabs[0], { focusTab: false });
    })();
  </script>
</body>

</html>
